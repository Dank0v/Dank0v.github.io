<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dankov's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least 100% of the viewport height */
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #000; /* Black title */
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .social-links a.youtube {
            color: #FF0000; /* YouTube red */
        }
        .social-links a.tiktok {
            color: #000; /* TikTok black */
        }
        .social-links a.twitter-x {
            color: #1DA1F2; /* Twitter blue */
        }
        .social-links a.twitter-x .dash {
            color: #888; /* Gray dash */
        }
        .social-links a.twitter-x .x {
            color: #000; /* Black X */
        }
        .social-links a:hover {
            opacity: 0.8;
        }
        .images-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .image-item {
            margin: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .image-item img {
            width: 220px;
            height: 220px;
            cursor: pointer;
            border-radius: 15px;
            border: 2px solid #ccc; /* Light gray border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-item img:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-color: #333; /* Dark gray on hover */
        }
        .image-item figcaption {
            margin-top: 10px;
            font-size: 1.2em;
            color: #444; /* Medium gray text */
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #333; /* Dark gray background */
            color: white;
            font-size: 0.9em;
            text-align: center;
        }
        @media (max-width: 768px) {
            .image-item img {
                width: 180px;
                height: 180px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Dankov's Site</h1>
    <div class="social-links">
        <a href="https://www.youtube.com/@Ðankov" target="_blank" class="youtube">YouTube</a>
        <a href="https://www.tiktok.com/@dank0v1" target="_blank" class="tiktok">TikTok</a>
        <a href="https://x.com/DankovD1" target="_blank" class="twitter-x">
            <span class="twitter">Twitter</span>
            <span class="dash"> / </span>
            <span class="x">X</span>
        </a>
    </div>
    <div class="images-container">
        <figure class="image-item">
            <a href="ids_gm_ron_ro_calculator.html">
                <img src="docs/assets/mosfet.png" alt="Ids, gm, Ron, ro calculator">
            </a>
            <figcaption>Ids, gm, Ron, ro calculator</figcaption>
        </figure>
        <figure class="image-item">
            <a href="op_amp_calculator.html">
                <img src="Pictures/opamp.png" alt="Op-Amp calculator">
            </a>
            <figcaption>Op-Amp calculator</figcaption>
        </figure>
        <figure class="image-item">
            <a href="cmos_switch_calculator.html">
                <img src="https://github.com/Dank0v/Dank0v.github.io/blob/main/docs/assets/cmos.png" alt="CMOS switch calculator">
            </a>
            <figcaption>CMOS switch calculator</figcaption>
        </figure>
        <figure class="image-item">
            <a href="voltage_divider_calculator.html">
                <img src="Pictures/divider.png" alt="Voltage Divider calculator">
            </a>
            <figcaption>Voltage Divider calculator</figcaption>
        </figure>
    </div>
    <footer>
        © 2024 Dankov's Site | All rights reserved
    </footer>
</body>
</html>
