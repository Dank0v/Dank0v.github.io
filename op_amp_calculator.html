<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op Amp Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .image-container {
            margin: 0 20px;
            text-align: center;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: contain;
            border: 3px solid #555; /* Border around the image */
            border-radius: 10px;    /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        /* Styling for the HOME button */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- HOME button -->
    <a href="danko0v.github.io" class="home-button">Home</a>

    <h1>Op Amp Calculator</h1>

    <div class="container">
        <div class="image-container">
            <h2>Non-inverting</h2>
            <img src="docs/assets/non_inverting.png" alt="Non-inverting Op Amp">
        </div>
        <div class="image-container">
            <h2>Inverting</h2>
            <img src="docs/assets/inverting.png" alt="Inverting Op Amp">
        </div>
    </div>

</body>
</html>
