<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op Amp Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .image-container {
            margin: 0 20px;
            text-align: center;
        }
        .image-placeholder {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #aaa;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <h1>Op Amp Calculator</h1>

    <div class="container">
        <div class="image-container">
            <h2>Non-inverting</h2>
            <div class="image-placeholder">Image 1</div>
        </div>
        <div class="image-container">
            <h2>Inverting</h2>
            <div class="image-placeholder">Image 2</div>
        </div>
    </div>

</body>
</html>
